<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!doctype html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/Site.css}"/>
    <link rel="stylesheet" th:href="@{/css/zy.all.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <style>

    </style>
<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul style="">
                    <li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">容量管理</li>
                </ul>
            </div>
            <div class="bd">
                <ul style="display: block;padding: 20px;">
                    <div class="row">
                        <li>
                            <!--分页显示角色信息 start-->
                            <div id="dv1">
                                <table class="table" id="tbRecord">
                                    <thead>
                                    <tr>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list:${list}">
                                        <td th:text="${list.type}">1</td>
                                        <td th:text="${list.number}">肉类</td>
                                    </tr>

                                    </tbody>

                                </table>
                            </div>
                            <!--分页显示角色信息 end-->
                        </li>
                        <a class="button" href="javascript:void(0);"
                           th:onclick="update([[${list[0].number}]],[[${list[1].number}]],[[${list[2].number}]]);">
                  											<span class="icon-edit bigger-120">
															</span>
                            修改可用容量
                        </a>

                    </div>
                </ul>

            </div>
            <!--tab end-->

        </div>
        `
    </div>
        <script th:src="@{/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/plugs/Jqueryplugs.js}" type="text/javascript"></script>
        <script th:src="@{/js/_layout.js}"></script>
        <script th:src="@{/js/plugs/jquery.SuperSlide.source.js}"></script>

        <script>
            var num = 1;
            $(function () {

                $(".tabs").slide({trigger: "click"});

            });

        </script>

    </div>

    <script th:inline="javascript">
        var msg = [[${msg}]]
        if (msg != null) {
            alert(msg);
        }
    </script>

    <script th:inline="javascript">
        function update(total, number, count) {
            var text = prompt('修改可用容量', number);
            if (text != null && text != '' && text != number) {
                if (text < count) {
                    alert("修改失败，修改后的容量小于当前已用容量！");
                } else if (text > total) {
                    alert("修改失败，修改后的容量大于当前总容量！");
                } else {
                    window.location.href = "updateCapacity?capacity=" + text;
                }
            }

        }
    </script>

</body>

</html>
