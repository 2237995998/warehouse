<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>出库</title>
    <link rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/Site.css}"/>
    <link rel="stylesheet" th:href="@{/css/zy.all.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">

    <style>

    </style>
<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul style="">
                    <li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">出库</li>

                </ul>
            </div>
            <div class="bd">
                <ul class="theme-popbod dform" style="display: block;padding: 20px;">
                    <li>
                        <!--分页显示角色信息 start-->
                        <div>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>商品编号</th>
                                    <th>商品类别</th>
                                    <th>出库申请人</th>
                                    <th>出库申请时间</th>
                                    <th>出库质检人</th>
                                    <th>出库质检时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list:${list}">
                                    <td th:text="${listStat.index}+1">1</td>
                                    <td th:text="${list.goods.goodsId}">1</td>
                                    <td th:text="${list.category.goodsCategoryName}">1</td>
                                    <td th:text="${list.goodsMan.goodsManName}" th:onclick="showTel([[${list.goodsMan.goodsManTel}]])">肉类</td>
                                    <td th:text="${#dates.format(list.applyRecord.outApplyTime,'yyyy-MM-dd HH:mm:ss')}">
                                        肉类
                                    </td>
                                    <td th:text="${list.qualityMan.qualityManName}" th:onclick="showTel([[${list.qualityMan.qualityManTel}]])">肉类</td>
                                    <td th:text="${#dates.format(list.qualityRecord.goodsQualityOutTime,'yyyy-MM-dd HH:mm:ss')}">
                                        肉类
                                    </td>
                                    <td>
                                            <span>
                                                <form th:action="@{/WM/outHouse}" method="get">
                                                    <input th:value="${list.goods.goodsId}" name="goodsId" type="text"
                                                           style="display: none">
                                                    <button class="btn btn-primary">
                                                        出库
                                                    </button>
                                                </form>

                                            </span>
                                    </td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                        <!--分页显示角色信息 end-->
                    </li>
                    <nav class="mt-5" th:replace="in_apply::pagination">
                    </nav>
                </ul>
            </div>
        </div>
        <!--tab end-->

    </div>

    <script th:src="@{/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugs/Jqueryplugs.js}" type="text/javascript"></script>
    <script th:src="@{/js/_layout.js}"></script>
    <script th:src="@{/js/plugs/jquery.SuperSlide.source.js}"></script>

    <script>
        var num = 1;
        $(function () {

            $(".tabs").slide({trigger: "click"});

        });

    </script>

</div>

<script th:inline="javascript">
    var msg = [[${msg}]]
    if (msg != null) {
        alert(msg);
    }

    function showTel(tel) {
        alert("他的电话号码为：" + tel);
    }
</script>


</body>

</html>
