<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/Site.css}" />
    <link rel="stylesheet" th:href="@{/css/zy.all.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <style>

    </style>
<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul style="">
                    <li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">查看进度</li>
                </ul>
            </div>
            <div class="bd">
                <ul style="display: block;padding: 20px;">

                    <div class="form-inline">
                        <form class="am-u-sm-3" style="text-align:center" th:action="@{/SM/lookProcess}" method="get">
                            <input type="text" name="goodsId" placeholder="请输入商品编号">
                                <button class="btn btn-primary">
                                    <span class="iconfont icon-search">
                                        查看
                                    </span>
                                </button>
                        </form>
                    </div>
                        <li>
                            <!--分页显示角色信息 start-->
                            <div id="dv1">
                                <table class="table" id="tbRecord">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>商品编号</th>
                                        <th>类别</th>
                                        <th>进度</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list:${list}" th:if="${goodsId==null}">
                                        <td th:text="${listStat.index}+1">1</td>
                                        <td th:text="${list.goods.goodsId}">1</td>
                                        <td th:text="${list.category.goodsCategoryName}">肉类</td>
                                        <td th:text="${list.process}">肉类</td>
                                    </tr>
                                    <tr th:if= "${goodsId!=null}">
                                        <td >1</td>
                                        <td th:text="${map.goods.goodsId}">1</td>
                                        <td th:text="${map.category.goodsCategoryName}">肉类</td>
                                        <td th:text="${map.process}">肉类</td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                            <!--分页显示角色信息 end-->
                        </li>
                    <nav class="mt-5" th:replace="in_apply::pagination">
                    </nav>
                </ul>

            </div>
            <!--tab end-->

        </div>

        <script th:src="@{/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/plugs/Jqueryplugs.js}" type="text/javascript"></script>
        <script th:src="@{/js/_layout.js}"></script>
        <script th:src="@{/js/plugs/jquery.SuperSlide.source.js}"></script>

        <script>
            var num = 1;
            $(function() {

                $(".tabs").slide({ trigger: "click" });

            });

        </script>

    </div>

    <script th:inline="javascript" >
        var msg = [[${msg}]]
        if (msg != null){
            alert(msg);
        }
    </script>
</body>

</html>
