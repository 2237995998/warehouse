<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/Site.css}" />
    <link rel="stylesheet" th:href="@{/css/zy.all.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <style>

    </style>
<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul style="">
                    <li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">查看人员</li>
                    <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加人员</li>
                </ul>
            </div>
            <div class="bd">
                <ul style="display: block;padding: 20px;">
                    <div class="row">
                        <label  class="am-u-sm-2 am-form-label">
                            职位</label>
                        <form class="am-u-sm-3" style="text-align:center" th:action="@{/SM/getPeople}" method="get">
                            <span th:if="${type}==1">
                                <select name="type" class="form-control">
                                    <option value=1 selected="selected">商品运输员</option>
                                    <option value=2>质检员</option>
                                    <option value=3>仓库管理员</option>
                                </select>
                            </span>
                            <span th:if="${type}==2">
                                <select name="type" class="form-control">
                                    <option value=1 >商品运输员</option>
                                    <option value=2 selected="selected">质检员</option>
                                    <option value=3>仓库管理员</option>
                                </select>
                            </span>
                            <span th:if="${type}==3">
                                <select name="type" class="form-control">
                                    <option value=1 >商品运输员</option>
                                    <option value=2 >质检员</option>
                                    <option value=3 selected="selected">仓库管理员</option>
                                </select>
                            </span>
                            <button class="btn btn-primary">
            	                <span class="iconfont icon-search">
                                    查看
                                </span>
                            </button>
                        </form>
                    <li>
                        <!--分页显示角色信息 start-->
                        <div id="dv1">
                            <table class="table" id="tbRecord">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>账号</th>
                                    <th>昵称</th>
                                    <th>电话</th>
                                    <th>头像</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list:${list}" th:if="${type==1}">
                                    <td th:text="${listStat.index}+1">1</td>
                                    <td th:text="${list.goodsManId}">1</td>
                                    <td th:text="${list.goodsManName}">肉类
                                    </td>
                                    <td th:text="${list.goodsManTel}">肉类
                                    </td>
                                    <td  class="edit" name="id" style="display:none;" th:text="${list.goodsManId}">肉类
                                    </td>
                                    <td>
                                        <img th:src="${list.goodsManHeader}" style="width:40px;">
                                    </td>
                                    <td class="edit">

                                        <a  class="button" href="javascript:void(0);" th:onclick="btn_delete([[${list.goodsManId}]],[[${type}]])"><i class="icon-trash bigger-120"></i>删除</a>

                                    </td>
                                </tr>

                                <tr th:each="list:${list}" th:if="${type==2}">
                                    <td th:text="${listStat.index}+1">1</td>
                                    <td th:text="${list.qualityManId}">肉类
                                    <td th:text="${list.qualityManName}">肉类
                                    </td>
                                    <td th:text="${list.qualityManTel}">肉类
                                    </td>
                                    <td  class="edit" name="id" style="display:none;" th:text="${list.qualityManId}">肉类
                                    </td>
                                    <td>
                                        <img th:src="${list.qualityManHeader}" style="width:40px;">
                                    </td>
                                    <td class="edit">

                                        <a  class="button" href="javascript:void(0);" th:onclick="btn_delete([[${list.qualityManId}]],[[${type}]])"><i class="icon-trash bigger-120"></i>删除</a>

                                    </td>
                                </tr>

                                <tr th:each="list:${list}" th:if="${type==3}">
                                    <td th:text="${listStat.index}+1">1</td>
                                    <td th:text="${list.warehouseManagerId}">肉类
                                    <td th:text="${list.warehouseManagerName}">肉类
                                    </td>
                                    <td th:text="${list.warehouseManagerTel}">肉类
                                    </td>
                                    <td  class="edit" name="id" style="display:none;" th:text="${list.warehouseManagerId}">肉类
                                    </td>
                                    <td>
                                        <img th:src="${list.warehouseManagerHeader}" style="width:40px;">
                                    </td>
                                    <td class="edit">

                                        <a  class="button" href="javascript:void(0);" th:onclick="btn_delete([[${list.warehouseManagerId}]],[[${type}]])"><i class="icon-trash bigger-120"></i>注销</a>

                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                        <!--分页显示角色信息 end-->
                    </li>
                </ul>
                <ul class="theme-popbod dform" style="display: none;">
                    <div class="am-cf admin-main" style="padding-top: 0px;">
                        <!-- content start -->

                        <div class="am-cf admin-main" style="padding-top: 0px;">
                            <!-- content start -->
                            <div class="admin-content">
                                <div class="admin-content-body">

                                    <div class="am-g">
                                        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                                        </div>
                                        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
                                             style="padding-top: 30px;">
                                            <form class="am-form am-form-horizontal" enctype="multipart/form-data"
                                                  th:action="@{/SM/addPeople}" method="post">
                                                <div class="am-form-group">
                                                    <div class="am-form-group">
                                                        <label  class="am-u-sm-3 am-form-label">
                                                            职位</label>
                                                        <div class="am-u-sm-9">
                                                            <select name="type" class="form-control">
                                                                <option value=1>商品运输员</option>
                                                                <option value=2>质检员</option>
                                                                <option value=3>仓库管理员</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        昵称</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-name" required
                                                               placeholder="人员昵称" name="name">
                                                        <small>10字以内...</small>
                                                    </div>
                                                </div>
                                                    <div class="am-form-group">
                                                        <label for="user-name" class="am-u-sm-3 am-form-label">
                                                            电话</label>
                                                        <div class="am-u-sm-9">
                                                            <input type="text" id="user-tel" required
                                                                   placeholder="人员电话" name="tel">
                                                        </div>
                                                    </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        密码</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-pwd" required
                                                               placeholder="初始密码" name="password">
                                                    </div>
                                                </div>

                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <input type="submit" class="am-btn am-btn-success" value="添加人员" />
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- content end -->
                        </div>
                        <!-- end-->
                </ul>
            </div>
        </div>
        <!--tab end-->

    </div>

    <script th:src="@{/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugs/Jqueryplugs.js}" type="text/javascript"></script>
    <script th:src="@{/js/_layout.js}"></script>
    <script th:src="@{/js/plugs/jquery.SuperSlide.source.js}"></script>

    <script>
        var num = 1;
        $(function() {

            $(".tabs").slide({ trigger: "click" });

        });

    </script>

</div>

<script th:inline="javascript" >
    var msg = [[${msg}]]
    if (msg != null){
        alert(msg);
        // parent.location.reload();
        //window.location.href("https://www.runoob.com/w3cnote/js-redirect-to-another-webpage.html");
    }
</script>

<script th:inline="javascript">
    function update(id, name) {
        var text = prompt('修改名称', name);
        if (text != null && text !== '' && text !== name) {
            alert("修改成功");
            window.location.href="updateGoodsTypeName?id=" + id + "&name=" + text;
        }

    }
    var btn_delete = function (id, type) {
        if (window.confirm("确认注销？")) {
            window.location.href = "deletePeople?userId=" + id + "&type=" + type;
        }
    }


</script>

</body>

</html>
