<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>仓库管理系统-账号设置</title>
</head>
<body>
<div class="nk-container">

	<!-- 内容 -->
	<div class="main">
		<div class="container p-5 mt-3 mb-3">
			<h6 class="text-left text-info border-bottom pb-2 mt-5">个人信息</h6>
			<div class="form-group row mt-4">
				<label  class="col-sm-2 col-form-label text-right">头像:</label>
				<div class="col-sm-10">
					<img th:src="${session.user.systemManagerHeader}" th:if="${session.role==0}"
						 class="align-self-start mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px">
					<img th:src="${session.user.goodsManHeader}" th:if="${session.role==1}"
						 class="align-self-start mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px">
					<img th:src="${session.user.qualityManHeader}" th:if="${session.role==2}"
						 class="align-self-start mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px">
					<img th:src="${session.user.warehouseManagerHeader}" th:if="${session.role==3}"
						 class="align-self-start mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px">

				</div>
			</div>
			<div class="form-group row mt-4">
				<label  class="col-sm-2 col-form-label text-right">账号:</label>
				<div class="col-sm-10">

					<input type="text" th:class="form-control "
						   th:value="${session.user.systemManagerId}"
						   readonly="readonly" th:if="${session.role==0}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.goodsManId}"
						   readonly="readonly" th:if="${session.role==1}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.qualityManId}"
						   readonly="readonly" th:if="${session.role==2}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.warehouseManagerId}"
						   readonly="readonly" th:if="${session.role==3}">
					</div>
			</div>

			<div class="form-group row mt-4">
				<label  class="col-sm-2 col-form-label text-right">昵称:</label>
				<div class="col-sm-10">
					<input type="text" th:class="form-control "
						   th:value="${session.user.systemManagerName}"
						   readonly="readonly" th:if="${session.role==0}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.goodsManName}"
						   readonly="readonly" th:if="${session.role==1}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.qualityManName}"
						   readonly="readonly" th:if="${session.role==2}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.warehouseManagerName}"
						   readonly="readonly" th:if="${session.role==3}">
				</div>
			</div>

			<div class="form-group row mt-4">
				<label  class="col-sm-2 col-form-label text-right">电话:</label>
				<div class="col-sm-10">

					<input type="text" th:class="form-control "
						   th:value="${session.user.systemManagerTel}"
						   readonly="readonly" th:if="${session.role==0}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.goodsManTel}"
						   readonly="readonly" th:if="${session.role==1}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.qualityManTel}"
						   readonly="readonly" th:if="${session.role==2}">
					<input type="text" th:class="form-control "
						   th:value="${session.user.warehouseManagerTel}"
						   readonly="readonly" th:if="${session.role==3}">
				</div>
			</div>

			<!-- 上传头像 -->
			<h6 class="text-left text-info border-bottom pb-2">更换头像</h6>
			<form class="mt-5" method="post" enctype="multipart/form-data" th:action="@{/upload}">
				<div class="form-group row mt-4">
					<label for="head-image" class="col-sm-2 col-form-label text-right">选择头像:</label>
					<div class="col-sm-10">
						<div class="custom-file">
							<input type="file" th:class="|custom-file-input ${error!=null?'is-invalid':''}|"
								   id="head-image" name="headerImage" lang="es" required="">
							<label class="custom-file-label" for="head-image" data-browse="文件">选择一张图片</label>
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<div class="col-sm-2"></div>
					<div class="col-sm-10 text-center">
						<button type="submit" class="btn btn-info text-white form-control">立即上传</button>
					</div>
				</div>
			</form>
			<!-- 修改密码 -->
			<h6 class="text-left text-info border-bottom pb-2 mt-5">修改密码</h6>
			<form class="mt-5" th:action="@{/updatePassword}" method="post">
				<div class="form-group row mt-4">
					<label for="old-password" class="col-sm-2 col-form-label text-right">原密码:</label>
					<div class="col-sm-10">
						<input type="password" th:class="form-control "
							   name="oldPassword" id="old-password" placeholder="请输入原始密码!" required>

					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="password" class="col-sm-2 col-form-label text-right">新密码:</label>
					<div class="col-sm-10">
						<input type="password" th:class="form-control "
							   name="newPassword" id="password" placeholder="请输入新的密码!" required>

					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="confirm-password" class="col-sm-2 col-form-label text-right">确认密码:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							    id="confirm-password" placeholder="请再次输入密码!" required>
						<div class="invalid-feedback" >
							两次输入的密码不一致!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<div class="col-sm-2"></div>
					<div class="col-sm-10 text-center">
						<button type="submit" class="btn btn-info text-white form-control">立即保存</button>
					</div>
				</div>
			</form>

		</div>
	</div>

</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js" crossorigin="anonymous"></script>

<script th:src="@{/js/register.js}"></script>
<script>
	$(function(){
		bsCustomFileInput.init();
	});
</script>
<script th:inline="javascript" >
	var msg = [[${msg}]]
	if (msg != null){
		alert(msg);
	}

</script>
</body>
</html>
